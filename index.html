<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>

  <!-- Модель с AR и переключением между Android (glb) и Apple (usdz) -->
  <model-viewer 
    src="model.glb"
    ios-src="model.usdz"
    alt="3D модель"
    ar
    ar-modes="scene-viewer quick-look webxr"
    environment-image="neutral"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
    poster="poster.webp"
    autoplay
  >
    <!-- Кнопка AR -->
    <button slot="ar-button" style="background: black; color: white; padding: 10px; border: none; border-radius: 5px;">
      View in your space
    </button>
  </model-viewer>

</body>
</html>
